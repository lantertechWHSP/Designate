cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .next/cache/

default:
  artifacts:
    expire_in: 5 min
    paths:
      - .next/

## Define the stages
stages:
  - build
  - deploy

build:
  stage: build
  image: node:latest
  script:
    # - node -v
    - npm -v
    ## Add the environment variables and echo it to a .env file for building
    - echo "$ENVIRONMENT_VARIABLES" >> ".env"
    ## Install
    - npm ci
    ## Build
    - npm run build
  only:
    - master

deploy:
  stage: deploy
  image: docker:latest
  script:
    # Login to Docker
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
    ## Run the Docker image
    - docker run registry.gitlab.com/designate/client-work/whsp
    ## Clear the .ssh directory
    - rm -rf ~/.ssh
    ##
    ## Run ssh-agent (inside the build environment)
    ##
    - eval $(ssh-agent -s)
    ##
    ## Give the right permissions, otherwise ssh-add will refuse to add files
    ## Add the SSH key stored in SSH_PRIVATE_KEY file type CI/CD variable to the agent store
    ##
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    ##
    ## Create the SSH directory and give it the right permissions
    ##
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    ##
    ## Add Known Hosts
    ##
    - ssh-keyscan 20.157.214.14 >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    ## Echo
    - ls
    - echo "Guff"